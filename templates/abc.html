<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 100px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .thank-you-img {
            margin-bottom: 30px;
        }
        .redirect-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .redirect-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        {% include 'header.html' %}
    </div>
    <div class="container">
        <img src="{{ url_for('static', filename='images/thank_you.png') }}" class="thank-you-img" alt="Thank You. The form Has been Submitted">
        <a href="/" class="redirect-btn">Back to Home</a>
    </div>
    <div id="footer">
        {% include 'footer.html' %}
    </div>
</body>
</html>
